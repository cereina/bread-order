<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bread Order App</title>
  <!-- Link the webâ€‘app manifest so the app can be installed as a PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bread Order App</h1>
  
    <div id="authArea" style="margin-left:auto; display:flex; gap:.5rem; align-items:center;">
      <a href="/users.html" id="adminLink" style="display:none;">Manage Users</a>
      <a href="/login.html" id="loginLink">Login</a>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>
  <main>
    <!-- Form to capture a single bread item and its quantity -->
    <form id="orderForm">
      <label for="itemNameSelect">Bread item:</label>
      <!-- The select box will be populated with available bread items via app.js -->
      <select id="itemNameSelect" name="itemNameSelect" required></select>
      <label for="itemQty">Quantity:</label>
      <input type="number" id="itemQty" name="itemQty" min="1" placeholder="1" required>
      <button type="submit">Add Order</button>
    </form>
    <!-- Manage bread items: expand the details element to add or rename items -->
    <details id="manageItems">
      <summary>Manage Bread Items</summary>
      <div class="manage-items-container">
        <p>Click on an item to rename it. Use the button below to add a new item.</p>
        <ul id="itemList"></ul>
        <button type="button" id="addNewItem">Add New Item</button>
      </div>
    </details>
    <!-- Section showing the current day's order list -->
    <section id="orderList">
      <h2>Today's Orders</h2>
      <ul id="orderItems"></ul>
    </section>
    <!-- Buttons to send the summary via email and reset the list -->
    <button id="sendSummary">Send Summary</button>
    <button id="resetOrders">Reset Orders</button>
  </main>
  <!-- Load the application script. For multi-user support the app now
       communicates with a back-end server to store orders and items. -->
  <script src="app_server.js"></script>

  <script>
    async function refreshAuth() {
      try {
        const me = await fetch('/api/me').then(r=>r.json());
        const loginL = document.getElementById('loginLink');
        const logoutB = document.getElementById('logoutBtn');
        const adminL = document.getElementById('adminLink');
        if (me.user) {
          loginL.style.display = 'none';
          logoutB.style.display = 'inline-block';
          if (me.user.role === 'admin') adminL.style.display = 'inline-block';
          else adminL.style.display = 'none';
        } else {
          loginL.style.display = 'inline-block';
          logoutB.style.display = 'none';
          adminL.style.display = 'none';
        }
      } catch {}
    }
    document.getElementById('logoutBtn')?.addEventListener('click', async () => {
      await fetch('/api/logout', { method:'POST' });
      location.reload();
    });
    refreshAuth();
  </script>
</body>
</html>
